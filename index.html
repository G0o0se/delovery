<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <title>Register</title>
</head>

<body>

<header>
    <div class="content">
        <a class="logo" href="/main.html">
            <img alt="Logo" src="img/logo.png">
        </a>
        <ul class="header-menu">
            <li class="item-menu"><a href="">Home</a></li>
            <li class="item-menu"><a href="">Services</a></li>
            <li class="item-menu"><a href="">FAQ</a></li>
            <li class="item-menu"><a href="">Contact Us</a></li>
        </ul>
        <div class="header-menu-user">
            <div class="menu-user-item">
                <img alt="" src="img/icon/user.png">
                <p>My Account</p>
            </div>
            <div class="menu-user-item">
                <img alt="" src="img/icon/basket.png">
                <p>My Cart</p>
            </div>
        </div>
    </div>
</header>

<div class="content-block">
    <div class="link-login-panel">
        <a class="link-item-login" href="">login</a>
        <a class="link-item-login active" href="">register</a>
    </div>
    <div class="active-phone">
        <h3>Please, confirm your phone number to complete registration</h3>
    </div>
    <div class="form-auth">
        <div class="input-block">
            <label>
                first name
                <input class="input-form" placeholder="Enter your first name" type="text"/>
            </label>
        </div>
        <div class="input-block">
            <label>
                Last name
                <input class="input-form" placeholder="Enter your last name" type="text"/>
            </label>
        </div>
        <div class="input-block">
            <label>
                Email
                <input class="input-form" placeholder="Enter your Email" type="email"/>
            </label>
        </div>
        <div class="input-block">
            <label>
                phone number
                <input class="input-form" placeholder="+3 (- - -) - - - - - - - - -" type="number"/>
            </label>
        </div>
        <div class="accept-btn">
            <button class="btn-send">next step</button>
        </div>
    </div>
</div>
